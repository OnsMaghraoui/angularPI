    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/loan.jpeg');"></div>

                <div class="text-center">
                    <a class="btn btn-primary btn-icon btn-round" style="background-color: rgb(0, 0, 0);">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a class="btn btn-primary btn-icon btn-round" style="background-color: rgb(0, 0, 0);">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="btn btn-primary btn-icon btn-round" style="background-color: rgb(0, 0, 0);">
                        <i class="fab fa-google-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center align-items-center">

<div class="card">
    <div class="card-header">
        <h2 class="card-title" style="color: #1C222F">New Credit Demand</h2>
    </div>
    <div class="card-body" >
        <form (ngSubmit)="createCreditDemand()">
            <div class="form-group">
                <label for="value_cd">Value:</label>
                <input type="number" class="form-control" id="value_cd" name="value_cd" [(ngModel)]="creditDemand.value_cd">
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="sum_cd">Sum:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="sum_cd_text">{{ creditDemand.sum_cd }}</span>
                        </div>
                        <input type="range" class="form-control-range" id="sum_cd" name="sum_cd" [(ngModel)]="creditDemand.sum_cd" min="300" max="3529" (input)="onSumChange()">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Duration:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="duration_text">{{ duration$ | async }}</span>
                        </div>
                        <input type="text" class="form-control" id="duration" name="duration" aria-describedby="duration_text" readonly>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="duration_cd">Duration:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="duration_cd_text">{{ creditDemand.duration_cd }}</span>
                        </div>
                        <input type="range" class="form-control-range" id="duration_cd" name="duration_cd" [(ngModel)]="creditDemand.duration_cd" min="12" max="84" (input)="onDurationChange()">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Monthly Payment:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="monthlyPayment_text">{{ monthlyPayment$ | async }}</span>
                        </div>
                        <input type="text" class="form-control" id="monthlyPayment" name="monthlyPayment" aria-describedby="monthlyPayment_text" readonly>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="interestRate">Interest Rate:</label>
                <input type="number" class="form-control" id="interestRate" name="interestRate" [(ngModel)]="creditDemand.interestRate" required>
            </div>

            <div class="form-group">
                <label for="typecd">Credit Type:</label>
                <select id="typecd" class="form-control" id="typecd" name="typecd" [(ngModel)]="creditDemand.typecd" required>
                    <option value="HOME">HOME</option>
                    <option value="PERSONAL">PERSONAL</option>
                    <option value="CAR">CAR</option>
                </select>
            </div>






            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
        </div>
    </div>
</div>

</body>
